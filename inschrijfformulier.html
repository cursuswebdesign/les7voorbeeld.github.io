<!DOCTYPE html>
<html>
  <head>
    <title>Inschrijfformulier</title>
  </head>
  <body>
    <h1>Inschrijven</h1>
    <form>
      <fieldset>
        <legend>Persoonlijke gegevens</legend><br>
        <label for="naam">Naam:</label>
        <input id="naam" type="text" name="naam"><br><br>
        <input type="radio" name="geslacht" value="man" checked> Man
        <input type="radio" name="geslacht" value="vrouw" checked> Vrouw
        <input type="radio" name="geslacht" value="anders" checked> Anders <br><br>
        <label for="adres">Adres:</label>
        <input id="adres" type="text" name="adres"><br><br>
        <label for="postcode">Postcode:</label>
        <input id="postcode" type="text" name="postcode"><br><br>
        <label for="woonplaats">Woonplaats:</label>
        <input id="Woonplaats" type="text" name="woonplaats"><br><br>
        <label for="profielfoto">Selecteer een profielfoto</label>
        <input id="profielfoto" type="file" name="profielfoto">
      </fieldset><br>
      <fieldset>
        <legend>Inschrijvingsinformatie</legend><br>
        <b>Selecteer een cursus</b><br>
        <input type="checkbox" name="onderwerpen" value="ja"> Webdesign
        <input type="checkbox" name="onderwerpen" value="ja"> Python
        <input type="checkbox" name="onderwerpen" value="ja"> JavaScript
        <input type="checkbox" name="onderwerpen" value="ja"> WordPress <br><br>
        <b>Selecteer uw hoogst genoten opleiding</b> <br>
        <select name="opleiding">
          <option value="geen">Geen</option>
          <option value="Middelbaar onderwijs" selected>Middelbaar onderwijs</option>
          <option value="hbo">Hoger beroepsonderwijs</option>
          <option value="wo">Wetenschappelijk onderwijs</option>
        </select><br><br>
        <b>Selecteer uw gewenste startdatum</b><br>
        <input type="date" name="datum" max="2080-12-31"><br>
      </fieldset><br>
      <input type="submit" value="Verzend">
    </form>
  </body>
</html>
